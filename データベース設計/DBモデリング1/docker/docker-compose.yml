version: "3.9"
services:
  db:
    container_name: dev_mysql
    build:
      context: ./mysql
      dockerfile: Dockerfile
    platform: linux/x86_64
    ports:
      - "13306:3306"
    env_file:
      - ./.env_mysql_docker
    volumes:
      - ./mysql/conf.d:/etc/mysql/conf.d
      - ./mysql/sql:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
volumes:
  mysql:
